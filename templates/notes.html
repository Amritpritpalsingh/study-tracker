{% extends "layout.html" %}

{% block title %}Notes{% endblock %}

{% block content %}
<div class="container pt-5 mt-5 notes-container">

  <div class="row g-4 " id="notes-grid">

    <!-- Add New Note Card (counts as 1 column) -->
    <div class="col-12 col-sm-6 col-md-4 ">
      <div class="card notepad-card h-100 add-note-card text-center shadow-sm "
           onclick="createNewNote()">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-plus-circle fs-1 text-primary mb-2"></i>
          <span class="fw-semibold">Add New Note</span>
        </div>
      </div>
    </div>

    <!-- Notes injected dynamically here -->

  </div>
</div>
{% endblock %}
