<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Note&Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your existing CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex justify-content-center align-items-center">

  <div class="login-wrapper w-100">
    <div class="card login-card shadow-lg mx-auto">

      <!-- Header -->
      <div class="card-header text-center bg-transparent border-0">
        <h3 class="fw-bold mb-1">üîê Welcome Back</h3>
        <p class="text-muted small">Login to continue to Note&Do</p>
      </div>

      <!-- Body -->
      <div class="card-body px-4">

        <form method="post" action="/note&do/auth/login">

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label small fw-semibold">Email</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent">
                <i class="bi bi-envelope"></i>
              </span>
              <input type="email"
                     class="form-control"
                     placeholder="you@example.com"
                     name="email"
                     required>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label small fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent">
                <i class="bi bi-lock"></i>
              </span>
              <input type="password"
              name="password"
                     class="form-control"
                     placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                     required>
            </div>
          </div>

          <!-- Remember -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label small" for="remember">
                Remember me
              </label>
            </div>
         
          </div>

          <!-- Button -->
          <button type="submit" class="btn btn-primary w-100 btn-modern">
            <i class="bi bi-box-arrow-in-right"></i>
            Login
          </button>

        </form>

      </div>

      <!-- Footer -->
      <div class="card-footer bg-transparent border-0 text-center">
        <span class="small text-muted">
          Don‚Äôt have an account?
          <a href="/note&do/auth/register" class="fw-semibold text-decoration-none">Sign up</a>
        </span>
      </div>

    </div>
  </div>
    <!-- FLASH ‚Üí JS -->
  {% with messages = get_flashed_messages(with_categories=true) %}
          <script>
            window.FLASH_MESSAGES = {{ messages | tojson | safe }};
          </script>
{% endwith %}


</body>
</html>
